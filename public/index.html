<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailio - Upload Shortbook Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 800px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            margin-right: 10px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .upload-box {
            width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .upload-box input {
            border: none;
            outline: none;
            flex-grow: 1;
        }
        .upload-box .camera-icon {
            margin-right: 10px;
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- <img src="https://i.imgur.com/vzG0U12.png" alt="Retailio Logo" width="40"> -->
            retailio
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search Products Here" id="search-bar">
            <button type="button" class="upload-button">üîç</button>
        </div>
        <div class="upload-container">
            <div class="upload-box">
                <span class="camera-icon">üì∑</span>
                <input type="file" placeholder="Upload your Shortbook Image here" id="image-upload" accept="image/*">
            </div>
            <button type="button" onclick="uploadImage()" class="upload-button">Upload</button>
        </div>
        <div class="footer">
        </div>
    </div>
    <script>
      function uploadImage() {
          const searchQuery = document.getElementById('search-bar').value;
          const imageUpload = document.getElementById('image-upload').files[0];

          const formData = new FormData();
          formData.append('searchQuery', searchQuery);
          formData.append('image', imageUpload);

          fetch('/upload', {
              method: 'POST',
              body: formData
          })
          .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Store the result in localStorage
                localStorage.setItem('uploadResult', JSON.stringify(data));

                // Redirect to checkout.html
                window.location = 'checkout.html'
            })
            .catch(error => {
                console.error('Error:', error);
            });
      }
  </script>
</body>
</html>
